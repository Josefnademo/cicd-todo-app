name: CI â€“ Backend & Frontend

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  backend:
    name: Backend Audit / Lint / Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: ./todo-app-mysql-1.0.6/backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./todo-app-mysql-1.0.6/backend
        run: npm install

      - name: Backend audit
        working-directory: ./todo-app-mysql-1.0.6/backend
        run: npm audit --audit-level=moderate

      - name: Backend lint
        working-directory: ./todo-app-mysql-1.0.6/backend
        run: npm run lint

      - name: Backend tests (Jest + Supertest)
        working-directory: ./todo-app-mysql-1.0.6/backend
        run: npm test

  frontend:
    name: Frontend Audit / Lint / Cypress Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: ./todo-app-mysql-1.0.6/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./todo-app-mysql-1.0.6/frontend
        run: npm install

      - name: Frontend audit
        working-directory: ./todo-app-mysql-1.0.6/frontend
        run: npm audit --audit-level=moderate

      - name: Frontend lint
        working-directory: ./todo-app-mysql-1.0.6/frontend
        run: npm run lint

      - name: Cache Cypress
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}

      - name: Cypress Tests (Chrome, Firefox, Edge)
        working-directory: ./todo-app-mysql-1.0.6/frontend
        run: |
          npx cypress run --browser chrome
          npx cypress run --browser firefox
          npx cypress run --browser edge
