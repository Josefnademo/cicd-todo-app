name: Deploy Production

on:
  workflow_dispatch:

jobs:
  production:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}

      - name: Upload project
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} "rm -rf ~/todo && mkdir ~/todo"
          scp -o StrictHostKeyChecking=no -r ./* ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:~/todo

      - name: Deploy with Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} "
            cd ~/todo &&
            echo 'DB_URL=${{ secrets.PROD_DB_URL }}' > .env &&
            echo 'MONGO_URI=${{ secrets.PROD_MONGO_URI }}' >> .env &&
            echo 'REDIS_URL=${{ secrets.PROD_REDIS_URL }}' >> .env &&
            docker compose -f docker-compose.yml -f docker-compose.prod.yml down &&
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
          "
